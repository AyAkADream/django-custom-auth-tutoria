{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-5.15.1-web/css/all.min.css' %}">
    <title>予約サイト</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a href="/" class="navbar-brand">予約サイト</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">ホーム</a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link">プロフィール</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link">ログアウト</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a href="{% url 'account_signup' %}" class="nav-link">スタッフ</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
                  </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="py-2 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy: ayaka</p>
    </footer>

    {% block extra_js %}
    {% endblock %}
    
  </body>

</html>
